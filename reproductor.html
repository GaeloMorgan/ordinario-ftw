<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor</title>
  <link rel="stylesheet" href="reproductor.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="https://tr.rbxcdn.com/180DAY-40197fc2363c5b3694a1598ee5caceac/420/420/Image/Png/noFilter" alt="Morgan Music" />
    </div>
    <nav class="nav-links">
      <a href="pagina.html">Inicio</a>
      <a href="#">Ayuda</a>
      <a href="index.html">Salir</a>
    </nav>
  </header>

  <main role="main">
    <section aria-labelledby="titulo-reproductor">
      <h2 id="titulo-reproductor" style="text-align:center; margin: 2rem 0;">Reproductor de Canción</h2>

      <div class="player-container" role="group" aria-labelledby="song-name artist-name">
        <img src="https://i.scdn.co/image/ab67616d0000b273f885fb64a381318a1c9c14e4" 
             alt="Portada del sencillo Paranormal de Tainy y Álvaro Díaz">

        <div id="song-name" class="song-title">Paranormal</div>
        <div id="artist-name" class="artist-name">Tainy, Álvaro Díaz</div>

        <div id="status-announcer" aria-live="polite" class="sr-only" style="position:absolute; left:-9999px;"></div>

        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

        <div class="controls">
          <button onclick="playSong()" aria-label="Reproducir canción Paranormal de Tainy y Álvaro Díaz">▶ Reproducir</button>
          <button onclick="pauseSong()" aria-label="Pausar canción">⏸ Pausar</button>
        </div>

        <div class="volume-control">
          <label for="volumen">Volumen:</label>
          <input type="range" id="volumen" min="0" max="100" value="50" aria-valuetext="50%" aria-label="Control de volumen">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p style="text-align:center; color:white; margin-top: 30px;">2025 Morgan Music. Todos los derechos reservados.</p>
  </footer>

  <script>
    const audio = document.getElementById('audio');
    const announcer = document.getElementById('status-announcer');
    const volumen = document.getElementById('volumen');

    function playSong() {
      audio.play();
      announcer.textContent = "Reproduciendo canción: Paranormal de Tainy y Álvaro Díaz";
    }

    function pauseSong() {
      audio.pause();
      announcer.textContent = "Canción pausada";
    }

    volumen.addEventListener('input', () => {
      const valor = volumen.value;
      audio.volume = valor / 100;
      volumen.setAttribute('aria-valuetext', `${valor}%`);
    });
  </script>
</body>
</html>
