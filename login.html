<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi칩n</title>
   <link rel="stylesheet" href="Login.css" />
  <style>
  </style>
</head>
<body>

  <header>

  </header>

  <main role="main">
    <div class="split-screen">
      <div class="left-side" aria-hidden="true"></div>

      <div class="right-side">
           <h1 class="app-title">Morgan Music</h1>
        <div class="login-container">
          <form class="login-form" id="loginForm" aria-labelledby="titulo">
            <h2 id="titulo">Iniciar Sesi칩n</h2>

            <label for="username">Usuario:</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              aria-describedby="desc-usuario" 
              required 
            />
            <small id="desc-usuario">Ingrese su nombre de usuario.</small>

            <label for="password">Contrase침a:</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              aria-describedby="desc-password" 
              required 
            />
            <small id="desc-password">Ingrese su contrase침a. Campo obligatorio.</small>

            <div role="alert" id="mensaje-error" style="color: red; display: none;"></div>

            <button type="submit" aria-label="Entrar al sistema">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>



  <script>
    const form = document.getElementById("loginForm");
    const errorDiv = document.getElementById("mensaje-error");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        errorDiv.textContent = "Por favor llena todos los campos.";
        errorDiv.style.display = "block";
        errorDiv.setAttribute("aria-live", "assertive");
      } else {
        errorDiv.textContent = "";
        errorDiv.style.display = "none";
        window.location.href = "pagina.html";
      }
    });
  </script>

</body>
</html>
